name: test ci build

on:
  push:
    # test 发生 push 的时候触发 workflow
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        language: [ 'TypeScript' ]
        node-version: [15]
    
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
    
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      
      # 上传构建好的文件到服务器
      - name: Deploy 🪐
        uses: cross-the-world/scp-pipeline@master
        env: 
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.BAIDU_SERVICE_PUBLIC_IP }}
          user: ${{ secrets.BAIDU_SERVICE_ACCOUNT }}
          pass: ${{ secrets.BAIDU_SERVICE_PASSWORD }}
          connect_timeout: 10s
          local: './*'
          remote: '/home/task/'

      # ssh 到服务器执行部署命令
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BAIDU_SERVICE_PUBLIC_IP }}
          username: ${{ secrets.BAIDU_SERVICE_ACCOUNT }}
          password: ${{ secrets.BAIDU_SERVICE_PASSWORD }}
          script: |
            cd /home/task
            pnpm install
            pnpm build
            pm2 stop schedule-task
            pm2 delete schedule-task
            pnpm prod
            pm2 list