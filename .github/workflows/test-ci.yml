name: test ci build

on:
  push:
    # test 发生 push 的时候触发 workflow
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        language: [ 'TypeScript' ]
        node-version: [15]
    
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
    
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Install
        run: pnpm install
      
      - name: Build Dist
        run: pnpm build
      
      # 上传构建好的文件到服务器
      - name: Deploy 🪐
        uses: cross-the-world/scp-pipeline@master
        env: 
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.BAIDU_SERVICE_PUBLIC_IP }}
          user: ${{ secrets.BAIDU_SERVICE_ACCOUNT }}
          pass: ${{ secrets.BAIDU_SERVICE_PASSWORD }}
          connect_timeout: 10s
          local: './dist/*'
          remote: '/home/dist/'

      # ssh 到服务器执行部署命令
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BAIDU_SERVICE_PUBLIC_IP }}
          username: ${{ secrets.BAIDU_SERVICE_ACCOUNT }}
          password: ${{ secrets.BAIDU_SERVICE_PASSWORD }}
          script: |
            ls -al
            pm2 stop schedule-task
            pm2 delete schedule-task
            pm2 start ./index.js --name schedule-task -- --port 5200